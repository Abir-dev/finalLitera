<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Server Fix</title>
</head>
<body>
    <h1>Server Fix Test</h1>
    <div id="result"></div>
    <button onclick="testServer()">Test Server</button>
    
    <script>
        async function testServer() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing server...</p>';
            
            try {
                // Test basic server health
                const response = await fetch('http://localhost:5001/api/users/profile/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.status === 401) {
                    resultDiv.innerHTML = `
                        <p style="color: orange;">⚠️ Server is running but needs authentication</p>
                        <p>Status: ${response.status}</p>
                        <p>Message: ${data.message || 'Unauthorized'}</p>
                        <p style="color: green;">✅ This is expected - the server is working!</p>
                    `;
                } else if (response.status === 500) {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ Server error still exists</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: green;">✅ Server is working!</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ Server is not running or not accessible</p>
                        <p>Error: ${error.message}</p>
                        <p>Make sure the server is running on port 5001</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">❌ Error: ${error.message}</p>
                    `;
                }
            }
        }
        
        // Auto-test on page load
        testServer();
    </script>
</body>
</html>
