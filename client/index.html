    <script>
      // Suppress CORS warnings from Razorpay
      const originalConsoleError = console.error;
      console.error = function (...args) {
        const message = args.join(" ");
        if (
          message.includes("x-rtb-fingerprint-id") ||
          message.includes("Refused to get unsafe header")
        ) {
          console.warn(
            "CORS warning suppressed - this is a known Razorpay issue and doesn't affect functionality"
          );
          return;
        }
        originalConsoleError.apply(console, args);
      };
    </script>
    <script
      src="https://checkout.razorpay.com/v1/checkout.js"
      crossorigin="anonymous"
    ></script>
    <title>LITERA - Learning Made Easy!</title>

    <script>
      // Reveal animation on scroll
      document.addEventListener('DOMContentLoaded', function() {
        const reveals = document.querySelectorAll('.reveal');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('show');
            }
          });
        }, { threshold: 0.1 });
        reveals.forEach(reveal => observer.observe(reveal));
      });
    </script>
